<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxJS Practice</title>

    <style>
        .centralizeItems {
            display: flex;
            justify-content: center;
        }

        body {
            font-family: 'Arial';
            background: #ececec;
        }

        ul {
            list-style-type: none;
            padding: 20px;
        }

        li {
            padding: 20px;
            background: white;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="centralizeItems">
        <h1>Events</h1>
    </div>
    <div>Scan to store the state: <span id="event-scan-output"></span></div>
    <button id="event-scan-button">Scan Counter</button>
    <div>Allow most one click per 2 seconds: <span id="event-throttle-output"></span></div>
    <button id="event-throttle-button">Counter</button>

    <hr>

    <div class="centralizeItems"><h1>Observables</h1></div>
    <div class="centralizeItems">
        <div id="observables-loading" style="text-transform: uppercase;"></div>
    </div>
    <ul id="observables-list"></ul>


    <script src="/bundle.js"></script>
</body>

</html>
